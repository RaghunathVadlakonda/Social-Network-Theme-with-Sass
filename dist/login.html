<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to DevConnector</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code">DevConnector</i>
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developer</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Section -->
    <section class="container">

        <!--  Alert -->
        <alert class="alert alert-danger"> Invalid Credentials </alert>

        <h1 class="large text-primary">
            Sign In
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Sign into your account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter your password" minlength="6" maxlength="15" required>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
            <p class="my-1">Don't have an account?<a href="register.html"> Sign Up</a></p>
        </form>
        
    </section>
</body>
</html>
